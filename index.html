<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="css/estilo.css">
        <!-- BootsTrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <title>Tic Tac Toe</title>
    </head>
    <body onload="loadApp()">
        <section class="container mt-4">
            <div class="marcador">
                <div class="marcadorJ">
                    <h4>Jugador O</h4>
                    <span>0</span>
                </div>
                <div class="container-turno">
                    <i class="bi bi-circle"></i>
                </div>
                <div class="marcadorJ">
                    <h4>Jugador X</h4>
                    <span>0</span>
                </div>
            </div>
            <div class="juego">
                <div class="col item" onclick="gameMove(this,0)"></div>
                <div class="col item" onclick="gameMove(this,1)"></div>
                <div class="col item" onclick="gameMove(this,2)"></div>
                <div class="col item" onclick="gameMove(this,3)"></div>
                <div class="col item" onclick="gameMove(this,4)"></div>
                <div class="col item" onclick="gameMove(this,5)"></div>
                <div class="col item" onclick="gameMove(this,6)"></div>
                <div class="col item" onclick="gameMove(this,7)"></div>
                <div class="col item" onclick="gameMove(this,8)"></div>
                
                
                <div class="mensaje-inicio">
                    <button>
                        <h3>start</h3>
                        <i class="bi bi-play-circle"></i>
                    </button>
                </div>
            </div>

            <div class="botones">
                
                <div class="container-botones">
                    <button>
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button>
                        <i class="bi bi-play-circle"></i>
                    </button>
                </div>
                <div class="botones-message">
                    <h3>Win 2 Player</h3>
                </div>
                
            </div>
        </section>

    



        <script src="js/app.js"></script>
    </body>
</html>
